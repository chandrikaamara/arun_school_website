<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Arunodaya School Management</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: 
        linear-gradient(to right, rgba(255, 255, 255, 0.68), rgba(11, 71, 192, 0.705)),
        url('backgroundreggg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #fff;
    }

    .form-wrapper {
      background-color: rgba(38, 105, 206, 0.751);
      padding: 2rem;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 140px;
      margin: 0 auto 1rem;
      display: block;
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-align: center;
    }

    .input-group-text {
      background-color: #e0eafc;
      border: 1px solid #c8dafc;
      color: #007BFF;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #0727c5;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #ffffff;
      color: #0727c5;
    }

    a {
      color: #dc3c10;
      text-decoration: none;
    }

    @media (max-width: 576px) {
      .form-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <img src="Pi7_logo.png" alt="School Logo" class="logo" />
    <h2 class="form-title">Forgot Password</h2>

    <form id="resetForm">
      <!-- Email -->
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required />
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="fas fa-paper-plane me-2"></i> Send Reset Link
      </button>

      <p class="text-center">
        <a href="login.html"><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
      </p>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module" src="app.js"></script>
  <script>
    const resetForm = document.getElementById("resetForm");

    resetForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("resetEmail").value;
      resetPassword(email);
    });
  </script>
</body>
</html>
