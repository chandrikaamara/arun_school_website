<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Arunodaya School Management</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: 
        linear-gradient(to right, rgba(255, 255, 255, 0.68), rgba(11, 71, 192, 0.705)),
        url('backgroundreggg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #fff;
    }

    .form-wrapper {
      background-color: rgba(38, 105, 206, 0.751);
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 140px;
      margin: 0 auto 1rem;
      display: block;
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-align: center;
    }

    .input-group-text {
      background-color: #e0eafc;
      border: 1px solid #c8dafc;
      color: #007BFF;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #007BFF;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .toggle-password {
      cursor: pointer;
    }

    @media (max-width: 576px) {
      .form-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <img src="Pi7_logo.png" alt="School Logo" class="logo" />
    <h2 class="form-title">Arunodaya School <br>Student Login </h2>

    <form id="studentLoginForm">
      <!-- Name -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="name" placeholder="Student Name" required />
      </div>

      <!-- Roll Number -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
        <input type="text" class="form-control" id="rollNumber" placeholder="Roll Number" required />
      </div>

      <!-- Class -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-school"></i></span>
        <input type="text" class="form-control" id="class" placeholder="Class (e.g., 10th)" required />
      </div>

      <!-- Password with toggle -->
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <span class="input-group-text toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye" id="eyeIcon"></i>
        </span>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i> Login
      </button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Firebase Login Logic -->
  <script>
    document.getElementById('studentLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const rollNumber = document.getElementById('rollNumber').value.trim();
      const className = document.getElementById('class').value.trim();
      const password = document.getElementById('password').value.trim();

      firebase.firestore().collection('students')
        .where("name", "==", name)
        .where("rollNumber", "==", rollNumber)
        .where("class", "==", className)
        .where("password", "==", password)
        .get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            window.location.href = 'student-dashboard.html';
          } else {
            alert("Invalid credentials. Please try again.");
          }
        })
        .catch((error) => {
          console.error("Error during login: ", error);
          alert("Something went wrong. Please try again later.");
        });
    });

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
