<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Arunodaya School Management</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #0815a6, #264dc4);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
    }

    .form-container input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
    }

    .form-container button {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      background-color: #0B2F9F;
      color: white;
      font-weight: 600;
      border: none;
      margin-top: 1rem;
    }

    .form-container button:hover {
      background-color: #161D6F;
    }
  </style>
</head>
<body>
  <div>
    <img src="Pi7_logo.png" alt="School Logo" class="logo" />
    <h1>Student Login - Arunodaya School Management</h1>
    <div class="form-container">
      <form id="studentLoginForm">
        <!-- Name Field -->
        <input type="text" id="name" placeholder="Student Name" required />

        <!-- Roll Number Field -->
        <input type="text" id="rollNumber" placeholder="Roll Number" required />

        <!-- Class Field -->
        <input type="text" id="class" placeholder="Class (e.g., 10th)" required />

        <!-- Password Field -->
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK (make sure it's initialized before this script) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script> <!-- Your Firebase config file -->

  <script>
    document.getElementById('studentLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const rollNumber = document.getElementById('rollNumber').value.trim();
      const className = document.getElementById('class').value.trim();
      const password = document.getElementById('password').value.trim();

      firebase.firestore().collection('students')
        .where("name", "==", name)
        .where("rollNumber", "==", rollNumber)
        .where("class", "==", className)
        .where("password", "==", password)
        .get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            window.location.href = 'student-dashboard.html';
          } else {
            alert("Invalid credentials. Please try again.");
          }
        })
        .catch((error) => {
          console.error("Error during login: ", error);
          alert("Something went wrong. Please try again later.");
        });
    });
  </script>
</body>
</html>
