<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Arunodaya School Management</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    body {
      background: linear-gradient(to right, #0815a6, #264dc4);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
    }

    .form-container input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
    }

    .form-container button {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      background-color: #0B2F9F;
      color: white;
      font-weight: 600;
      border: none;
      margin-top: 1rem;
    }

    .form-container button:hover {
      background-color: #161D6F;
    }

    .form-container select {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div>
    <img src="Pi7_logo.png" alt="School Logo" class="logo" />
    <h1>Register - Arunodaya School Management</h1>
    <div class="form-container">
      <form id="registrationForm">
        <!-- Name Field -->
        <input type="text" id="name" placeholder="Full Name" required />

        <!-- Email Field -->
        <input type="email" id="email" placeholder="Email Address" required />

        <!-- Password Field -->
        <input type="password" id="password" placeholder="Password" required />

        <!-- Role-Specific Fields -->
        <div id="role-specific-fields"></div>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch the selected role from localStorage
    const selectedRole = localStorage.getItem('selectedRole');
    const roleSpecificFields = document.getElementById('role-specific-fields');

    // Dynamically display role-specific fields
    if (selectedRole === 'Organizer') {
      roleSpecificFields.innerHTML = `
        <input type="text" id="organization" placeholder="Organization Name" required />
      `;
    } else if (selectedRole === 'Faculty') {
      roleSpecificFields.innerHTML = `
        <input type="text" id="subject" placeholder="Subject" required />
        <input type="text" id="class" placeholder="Class (e.g., 10th)" required />
      `;
    }

    // Handle form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Role-specific data
      let roleData = {};
      if (selectedRole === 'Organizer') {
        roleData = { organization: document.getElementById('organization').value };
      } else if (selectedRole === 'Faculty') {
        roleData = { subject: document.getElementById('subject').value, class: document.getElementById('class').value };
      }

      // Register the user in Firebase (assuming Firebase is already initialized in app.js)
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Save user details to Firestore
          firebase.firestore().collection('users').doc(user.uid).set({
            name,
            email,
            role: selectedRole,
            ...roleData,
          }).then(() => {
            // Redirect to the login page after successful registration
            window.location.href = 'login.html';
          });
        })
        .catch((error) => {
          console.error('Error during registration: ', error.message);
        });
    });
  </script>
</body>
</html>
