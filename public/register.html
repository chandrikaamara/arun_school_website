<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Arun School</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">CREATE YOUR ACCOUNT HERE</h2>
    <form id="register-form" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (Min 6 characters)</label>
        <input type="password" class="form-control" id="password" required minlength="6"/>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Your Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select your role</option>
          <option value="Organizer">Organizer</option>
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already registered? <a href="login.html" class="login-link">Login here</a></p>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    // Auto-select the role saved from index.html
    const savedRole = localStorage.getItem("selectedRole");
    if (savedRole) {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("role").value = savedRole;
      });
    }
  </script>
</body>
</html>
