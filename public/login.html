<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Arunodaya School</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login to Arunodaya School</h2>
    <!-- login.html -->
  <form id="login-form"><center>
    <input type="text" id="login-id" placeholder="Enter Student ID" required><br><br>
    <input type="password" id="login-password" placeholder="Enter Password" required><br><br>
    <button type="submit">Login</button></center>
  </form>
  
    <p class="text-center mt-3">Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
