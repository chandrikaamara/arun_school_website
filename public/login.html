<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Arunodaya School Management</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #0815a6, #264dc4);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
    }

    .form-container input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
    }

    .form-container button {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      background-color: #0B2F9F;
      color: white;
      font-weight: 600;
      border: none;
      margin-top: 1rem;
    }

    .form-container button:hover {
      background-color: #161D6F;
    }
  </style>
</head>
<body>
  <div>
    <img src="Pi7_logo.png" alt="School Logo" class="logo" />
    <h1>Login - Arunodaya School Management</h1>
    <div class="form-container">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Log the user in with Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Redirect to the correct dashboard based on the user's role
          firebase.firestore().collection('users').doc(user.uid).get()
            .then((doc) => {
              const role = doc.data().role;
              if (role === 'Organizer') {
                window.location.href = 'organizer-dashboard.html'; // Organizer Dashboard
              } else if (role === 'Faculty') {
                window.location.href = 'faculty-dashboard.html'; // Faculty Dashboard
              }
            });
        })
        .catch((error) => {
          console.error('Login failed: ', error.message);
        });
    });
  </script>
</body>
</html>
