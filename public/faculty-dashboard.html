<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Faculty Dashboard</h1>
        
        <!-- Section 1: Add Student -->
        <section>
            <h2>Add a Student</h2>
            <form id="add-student-form">
                <div>
                    <label for="student-id">Student ID (Unique ID):</label>
                    <input type="text" id="student-id" placeholder="Enter Student ID" required>
                </div>
                <div>
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" placeholder="Enter Student Name" required>
                </div>
                <div>
                    <label for="student-class">Class (LKG to 10th):</label>
                    <input type="text" id="student-class" placeholder="Enter Student Class" required>
                </div>
                <div>
                    <label for="student-password">Password (For Student Login):</label>
                    <input type="password" id="student-password" placeholder="Enter Password" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
        </section>

        <hr>

        <!-- Section 2: Attendance Management -->
        <section>
            <h2>Mark Attendance</h2>
            <div>
                <label for="select-class">Select Class:</label>
                <select id="select-class">
                    <option value="LKG">LKG</option>
                    <option value="LKG">UKG</option>
                    <option value="1st">1st Grade</option>
                    <option value="2nd">2nd Grade</option>
                    <option value="3rd">3rd Grade</option>
                    <option value="4th">4th Grade</option>
                    <option value="5th">5th Grade</option>
                    <option value="6th">6th Grade</option>
                    <option value="7th">7th Grade</option>
                    <option value="8th">8th Grade</option>
                    <option value="9th">9th Grade</option>
                    <option value="10th">10th Grade</option>
                </select>
            </div>

            <div>
                <label for="select-subject">Select Subject:</label>
                <select id="select-subject">
                    <option value="Math">Math</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <button id="mark-attendance">Mark Attendance</button>
        </section>

    </div>

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
