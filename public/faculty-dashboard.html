<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Faculty Dashboard</h1>
    <div class="row mt-4">
      <div class="col-md-4">
        <!-- Sidebar with links to various sections -->
        <div class="list-group">
          <button class="list-group-item list-group-item-action" id="add-student-btn">Add Students</button>
          <button class="list-group-item list-group-item-action" id="mark-attendance-btn">Mark Attendance</button>
          <button class="list-group-item list-group-item-action" id="view-attendance-btn">View Attendance</button>
          <button class="list-group-item list-group-item-action" id="assign-marks-btn">Assign Marks</button>
          <button class="list-group-item list-group-item-action" id="view-marks-btn">View Marks</button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="col-md-8" id="main-content">
        <!-- Add Students Section -->
        <div id="add-student-section" class="dashboard-section">
          <h3>Add Student</h3>
          <form id="add-student-form">
            <div class="form-group">
              <label for="student-name">Student Name</label>
              <input type="text" id="student-name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="student-roll">Roll Number</label>
              <input type="text" id="student-roll" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="student-class">Class</label>
              <select id="student-class" class="form-control" required>
                <option value="">Select Class</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
              </select>
            </div>
            <div class="form-group">
              <label for="student-password">Password</label>
              <input type="password" id="student-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
          </form>
          <div id="add-student-message"></div>
        </div>

        <!-- Mark Attendance Section -->
        <div id="mark-attendance-section" class="dashboard-section">
          <h3>Mark Attendance</h3>
          <form id="mark-attendance-form">
            <div class="form-group">
              <label for="attendance-class">Class</label>
              <select id="attendance-class" class="form-control" required>
                <option value="">Select Class</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
              </select>
            </div>
            <div class="form-group">
              <label for="attendance-subject">Subject</label>
              <select id="attendance-subject" class="form-control" required>
                <option value="">Select Subject</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
              </select>
            </div>
            <div class="form-group">
              <label for="attendance-date">Date</label>
              <input type="date" id="attendance-date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Mark Attendance</button>
          </form>
          <div id="mark-attendance-message"></div>
        </div>

        <!-- View Attendance Section -->
        <div id="view-attendance-section" class="dashboard-section">
          <h3>View Attendance</h3>
          <div id="attendance-list">
            <!-- Attendance data will be displayed here -->
          </div>
        </div>

        <!-- Assign Marks Section -->
        <div id="assign-marks-section" class="dashboard-section">
          <h3>Assign Marks</h3>
          <form id="assign-marks-form">
            <div class="form-group">
              <label for="marks-class">Class</label>
              <select id="marks-class" class="form-control" required>
                <option value="">Select Class</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
              </select>
            </div>
            <div class="form-group">
              <label for="marks-subject">Subject</label>
              <select id="marks-subject" class="form-control" required>
                <option value="">Select Subject</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
              </select>
            </div>
            <div class="form-group">
              <label for="marks">Marks</label>
              <input type="number" id="marks" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Assign Marks</button>
          </form>
          <div id="assign-marks-message"></div>
        </div>

        <!-- View Marks Section -->
        <div id="view-marks-section" class="dashboard-section">
          <h3>View Marks</h3>
          <div id="marks-list">
            <!-- Marks data will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
