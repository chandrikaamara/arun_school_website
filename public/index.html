<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Arunodaya School Management</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #0815a6, #264dc4);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .marquee-text {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      font-size: 1rem;
    }

    .lead {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .role-btn {
      margin: 0.5rem;
      width: 260px;
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 15px;
      border: 2px solid #161D6F;
      background-color: #98DED9;
      color: #161D6F;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .role-btn i {
      font-size: 1.3rem;
    }

    .role-btn:hover {
      background-color: #0B2F9F;
      color: #C7FFD8;
      transform: translateY(-3px);
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
      }
      .role-btn {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="Pi7_logo.png" alt="School Logo" class="logo" />
    <h1>Welcome to Arunodaya School Management System</h1>
    <div class="marquee-text">
      <marquee>L.K.G to 10th (Both E.M and T.M available) â€” Regd. by Govt. of Andhra Pradesh, Korasavada-Kaguvada.</marquee>
    </div>
    <p class="lead">Who are you?</p>
    <div class="d-flex flex-wrap justify-content-center">
      <button class="role-btn" onclick="selectRole('Organizer')">
        <i class="fa-solid fa-user-tie"></i> I'm an Organizer
      </button>
      <button class="role-btn" onclick="selectRole('Faculty')">
        <i class="fa-solid fa-chalkboard-teacher"></i> I'm a Faculty
      </button>
      <button class="role-btn" onclick="selectRole('Student')">
        <i class="fa-solid fa-user-graduate"></i> I'm a Student
      </button>
      <button class="role-btn" onclick="selectRole('Others')">
        <i class="fa-solid fa-eye"></i> I'm just exploring
      </button>
    </div>    
  </div>

  <script>
    function selectRole(role) {
      localStorage.setItem('selectedRole', role);

      if (role === 'Student') {
        // Redirect to Student Login Page (Student will login using name, roll number, class)
        window.location.href = 'student-login.html';
      } else if (role === 'Others') {
        window.location.href = 'others-dashboard.html';
      } else {
        // Redirect to Registration page for Organizer, Faculty
        window.location.href = 'register.html'; 
      }
    }
  </script>
</body>
</html>
