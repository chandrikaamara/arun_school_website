<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Arun School Management</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #211C84, #4D55CC);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .role-btn {
      margin: 1rem;
      width: 250px;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Arunodya School Management System</h1>
  <p class="lead">Who are you?</p>
  <div class="d-flex flex-wrap justify-content-center">
    <button class="btn btn-light role-btn" onclick="selectRole('Organizer')">I'm an Organizer</button>
    <button class="btn btn-light role-btn" onclick="selectRole('Faculty')">I'm a Faculty</button>
    <button class="btn btn-light role-btn" onclick="selectRole('Student')">I'm a Student</button>
    <button class="btn btn-light role-btn" onclick="selectRole('Others')">I'm just exploring</button>
  </div>

  <script>
    function selectRole(role) {
      localStorage.setItem('selectedRole', role);
      window.location.href = 'register.html';
    }
  </script>
</body>
</html>
