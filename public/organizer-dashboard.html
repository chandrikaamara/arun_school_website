<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - Arunodaya School</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background-color: #f5f9ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #161D6F;
    }

    .navbar-brand, .logout-btn {
      color: white !important;
      font-weight: 600;
    }

    .dashboard-title {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #0B2F9F;
      font-size: 2rem;
      font-weight: bold;
    }

    .student-info {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .dashboard-sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem 3rem;
    }

    .dashboard-card {
      background-color: #C7FFD8;
      border-radius: 15px;
      padding: 2rem 1.5rem;
      text-align: center;
      font-weight: 600;
      color: #0727c5;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dashboard-card:hover {
      background-color: #98DED9;
      transform: translateY(-5px);
    }

    .photo-upload {
      text-align: center;
      margin-top: 2rem;
    }

    .photo-upload img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0B2F9F;
      margin-bottom: 1rem;
    }

    .photo-upload input {
      display: none;
    }

    .upload-btn {
      background-color: #0B2F9F;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #0727c5;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-user-graduate me-2"></i>Student Dashboard</a>
      <button class="btn btn-outline-light logout-btn ms-auto"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="dashboard-title">Welcome, <span id="student-name"></span></h2>
    <p class="student-info">ID: <span id="student-id"></span> | Class: <span id="student-class"></span></p>

    <!-- Upload Photo Section -->
    <div class="photo-upload">
      <img id="student-photo" src="default-profile.png" alt="Profile Photo">
      <div>
        <label for="upload-photo" class="upload-btn"><i class="fas fa-upload me-1"></i>Upload Photo</label>
        <input type="file" id="upload-photo" accept="image/*">
      </div>
    </div>

    <!-- Dashboard Options -->
    <div class="dashboard-sections mt-5">
      <div class="dashboard-card" onclick="location.href='attendance.html'">
        <i class="fas fa-clipboard-check fa-2x mb-2"></i><br> View Attendance
      </div>
      <div class="dashboard-card" onclick="location.href='marks.html'">
        <i class="fas fa-chart-line fa-2x mb-2"></i><br> View Marks
      </div>
    </div>
  </div>

</body>
</html>
